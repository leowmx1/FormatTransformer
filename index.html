<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件格式转换器</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap Icons (CDN) -->
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <div class="toast-container" id="toastContainer"></div>
    <div class="container">
        <aside class="sidebar">
            <h2>📁 格式转换</h2>
            <button class="sidebar-button" data-category="images">
                <i class="bi bi-image" aria-hidden="true"></i>
                图片转换
            </button>
            <button class="sidebar-button" data-category="videos">
                <i class="bi bi-camera-video" aria-hidden="true"></i>
                视频转换
            </button>
            <button class="sidebar-button" data-category="audio">
                <i class="bi bi-music-note-beamed" aria-hidden="true"></i>
                音频转换
            </button>
            <button class="sidebar-button" data-category="documents">
                <i class="bi bi-file-earmark-text" aria-hidden="true"></i>
                文档转换
            </button>
            <div class="sidebar-footer">
                <button class="sidebar-button" id="settingsButton" data-category="settings">
                    <i class="bi bi-gear" aria-hidden="true"></i>
                    设置
                </button>
            </div>
        </aside>
        <main class="main-content">
            <div class="logo">👏</div>
            <h1>欢迎使用 文件格式转换器</h1>
            <p>一个简洁可靠的转换工具 — 选择或拖拽文件，应用会自动跳转到合适的分类。</p>

            <div class="operation-container" style="max-width:900px;margin:20px auto;">
                <h3>快速开始</h3>
                <div class="form-group">
                    <label><i class="bi bi-cloud-upload"></i> 选择或拖拽文件:</label>
                    <div id="WelcomeDropZone" class="drop-zone">
                        <div class="drop-zone-content">
                            <div class="drop-zone-icon"><i class="bi bi-file-arrow-down"></i></div>
                            <div class="drop-zone-text">点击选择或拖拽文件到此</div>
                            <span id="WelcomeSelectedFileName" class="selected-file-name"></span>
                        </div>
                    </div>
                </div>
                <div style="margin-top:12px;color:#666;font-size:13px;">或从侧边栏选择合适的分类后上传</div>
            </div>
        </main>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
